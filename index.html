<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Movies Filter</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
        <link rel="manifest" href="icons/site.webmanifest">
        <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">
    </head>
    <body>
        <header>
            <img src="image/logo.svg" width="100px">
            <h1>Movies</h1>
            <h3>Movies Filter</h3>
        </header>
        <section>
            <button id="load">Load All Movies</button>
            <button id="excellent">Load Excellent Movies</button>
            <button id="very">Load Very Good Movies</button>
            <button id="good">Load Good Movies</button>
        </section>
        <section>
            <input id="searchField" placeholder="Search Movies">
            <button id="search">Search Movies</button>
        </section>
        <ul></ul>

        <script src="script/main.js"></script>
    </body>
</html>
